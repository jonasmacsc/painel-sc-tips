<script>
const wheel=[0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
const PUXA={0:[32,26,3],1:[20,33,14],2:[25,21,4],3:[26,35,12],4:[19,21,34],5:[24,10,16],6:[34,27,13],7:[28,29,12],8:[30,23,10],9:[31,22,18],10:[23,8,24],11:[30,36,13],12:[3,7,35],13:[6,36,27],14:[31,20,33],15:[32,19,34],16:[33,24,5],17:[25,34,2],18:[22,29,9],19:[4,15,32],20:[14,1,33],21:[2,4,16],22:[9,31,18],23:[10,8,30],24:[5,10,16],25:[2,17,32],26:[3,0,32],27:[6,13,36],28:[7,12,29],29:[7,18,22],30:[8,11,23],31:[14,22,9],32:[0,15,19],33:[1,14,16],34:[6,4,17],35:[3,12,26],36:[11,13,27]};
const hist=[]; const byNum=new Map();
const $=s=>document.querySelector(s);

function neighbors(n,k){const i=wheel.indexOf(n);if(i<0)return[];const out=[];for(let d=-k;d<=k;d++)out.push(wheel[(i+d+wheel.length)%wheel.length]);return[...new Set(out)];}
function fillSelects(){
  const U=$('#ult'), B=$('#base'); U.innerHTML=''; B.innerHTML='';
  for(let i=0;i<=36;i++){const o=document.createElement('option');o.text=i;o.value=i;U.appendChild(o);}
  [17,20,7,5,10,16,13,36,27].forEach(n=>{const o=document.createElement('option');o.text='NÂº '+n;o.value=n;B.appendChild(o);});
}
function pushNum(n,src='SIM'){ hist.unshift({n,src}); if(hist.length>36) hist.pop(); byNum.set(n,(byNum.get(n)||0)+1); render(); }
function render(){
  const H=$("#hist"); H.innerHTML='';
  hist.forEach(h=>{const b=document.createElement('button');b.textContent=h.n;b.style.cssText='width:36px;height:36px;border-radius:10px;border:1px solid #274162;background:#0a0f19;color:#e6f6ff';b.title=h.src;b.onclick=()=>pushNum(h.n,'REPEAT');H.appendChild(b);});
  const k=parseInt($('#k').value||'2',10); const base=parseInt($('#base').value||'17',10);
  const pux=(PUXA[base]||[]).slice(0,3); $('#pux').textContent=pux.join(', ');
  const viz = pux.flatMap(n=>neighbors(n,k)); $('#act').textContent=[...new Set(viz)].length;
}
$('#sim').onclick=()=>{const n=Math.floor(Math.random()*37); $('#ult').value=String(n); pushNum(n,'SIM');};
$('#limpar').onclick=()=>{hist.length=0; byNum.clear(); render();};
['ult','base','k'].forEach(id=>$('#'+id).onchange=render);

try{ const bc=new BroadcastChannel('sc-tips-live'); bc.onmessage=(ev)=>{const msg=ev.data||{}; if(typeof msg.number==='number'){ $('#ult').value=String(msg.number); pushNum(msg.number,(msg.platform||'LIVE').toUpperCase()); }};}catch(e){}
fillSelects(); render();
</script>
