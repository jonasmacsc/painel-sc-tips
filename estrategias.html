<script>
/* ======= UTIL ======= */
const WHEEL = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
const red = new Set([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36]);
const inRange = n => Number.isInteger(n)&&n>=0&&n<=36;
const nowHMS = ()=> new Date().toTimeString().slice(0,8);
const el = id => document.getElementById(id);
const logBox = el('logs');

function pushChip(n){
  const d=document.createElement('div');
  d.className='chip '+(n===0?'green':(red.has(n)?'red':'black'));
  d.textContent=n; d.title='Repetir '+n;
  d.onclick=()=>ingest({number:n, platform:'Manual'});
  el('chips').prepend(d);
  while(el('chips').children.length>36) el('chips').lastChild.remove();
}

/* ======= CONSOLE ======= */
function addLog(kind,msg,extra=''){
  const q = document.createElement('div');
  q.className='log '+kind+(kind==='predict'&&/Hit/.test(msg)?'':'');
  q.dataset.kind=kind;
  q.innerHTML = `<span class="time">[${nowHMS()}]</span> ${msg} ${extra?`<span class="tag">${extra}</span>`:''}`;
  logBox.appendChild(q);
  // filtro
  const term = el('searchLog').value.trim().toLowerCase();
  if(term){ q.style.display = q.textContent.toLowerCase().includes(term)?'':'none'; }
  if(el('chkScroll').checked) q.scrollIntoView({behavior:'smooth',block:'end'});
  if(el('chkSound').checked){
    if(kind==='predict' && /Hit/.test(msg)) el('snd-green').play().catch(()=>{});
    else if(kind==='predict' && /Miss/.test(msg)) el('snd-red').play().catch(()=>{});
    else if(kind==='engine') el('snd-alert').play().catch(()=>{});
  }
}
el('btnClear').onclick=()=>{ logBox.innerHTML=''; }
el('btnExport').onclick=()=>{
  const txt=[...logBox.querySelectorAll('.log')].map(x=>x.innerText).join('\n');
  const blob=new Blob([txt],{type:'text/plain'}), url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download=`SC_TIPS_Logs_${Date.now()}.txt`; a.click();
  setTimeout(()=>URL.revokeObjectURL(url),1000);
}
el('searchLog').oninput=()=>{
  const term=el('searchLog').value.toLowerCase();
  [...logBox.children].forEach(x=> x.style.display = x.textContent.toLowerCase().includes(term)?'':'none');
};

/* ======= ESTRAT√âGIAS (23) ======= */
/* Cada estrat√©gia define: id, nome, ‚Äútier‚Äù (otimas/normal), e um m√©todo predict(history)
   ‚Üí retorna at√© 8 n√∫meros sugeridos. (Heur√≠sticas simples, mas independentes do Live). */
const STRATS = [
  {id:'elite2x', nome:'Elite 2X', tier:'otima',
    predict:(H)=> pickEnds([2,12,22,32],H)},
  {id:'quarta', nome:'Quarta Dimens√£o', tier:'otima',
    predict:(H)=> add10plus4([4,14,24,34])},
  {id:'formula5x', nome:'F√≥rmula 5X', tier:'otima',
    predict:(H)=> pickEnds([5,15,25,35],H)},
  {id:'alpha6', nome:'Alpha 6', tier:'otima',
    predict:(H)=> pickEnds([6,16,26,36],H)},
  {id:'black', nome:'Padr√£o Black', tier:'normal',
    predict:(H)=> H.length? neighbors(H.at(-1),2):[]},
  {id:'triVerm', nome:'Tri√¢ngulo Vermelho', tier:'normal',
    predict:(H)=> reds()},
  {id:'colOuro', nome:'Coluna de Ouro', tier:'otima',
    predict:(H)=> coluna(1)},
  {id:'colPrata', nome:'Coluna de Prata', tier:'normal',
    predict:(H)=> coluna(2)},
  {id:'colBronze', nome:'Coluna de Bronze', tier:'normal',
    predict:(H)=> coluna(3)},
  {id:'protZero', nome:'Prote√ß√£o Zero', tier:'normal',
    predict:(H)=> [0]},
  {id:'cavalo', nome:'Cavalo SC', tier:'otima',
    predict:(H)=> cavalo(H)},
  {id:'pad258', nome:'Cavalos 258', tier:'normal',
    predict:(H)=> [2,5,8]},
  {id:'pad369', nome:'Cavalos 369', tier:'normal',
    predict:(H)=> [3,6,9]},
  {id:'pattern', nome:'Pattern Breaker', tier:'normal',
    predict:(H)=> breakPattern(H)},
  {id:'cores', nome:'Predi√ß√£o de Cores', tier:'normal',
    predict:(H)=> colorBias(H)},
  {id:'hotcold', nome:'Hot/Cold', tier:'normal',
    predict:(H)=> hotCold(H)},
  {id:'rep', nome:'Ca√ßador de Repeti√ß√µes', tier:'normal',
    predict:(H)=> repeats(H)},
  {id:'tiro', nome:'Tiro Seco SC', tier:'otima',
    predict:(H)=> H.length?[H.at(-1)]:[]},
  {id:'sector', nome:'Sector Target SC', tier:'otima',
    predict:(H)=> sectorFrom(H)},
  {id:'fixos', nome:'Fixos (0 + finais)', tier:'normal',
    predict:(H)=> [0,10,20,30]},
  {id:'duzias', nome:'D√∫zias & Colunas', tier:'normal',
    predict:(H)=> dozenColumnMix(H)},
  {id:'time', nome:'Time Window (High/Low)', tier:'normal',
    predict:(H)=> highLow(H)},
  {id:'dealer', nome:'Troca de Dealer', tier:'normal',
    predict:(H)=> dealerShift(H)},
];

/* Heur√≠sticas auxiliares bem levinhas */
function pickEnds(arr,H){ return arr.slice(0,8); }
function add10plus4(arr){ return arr.slice(0,8); }
function reds(){ return [...red].slice(0,8); }
function coluna(k){ // 1..3
  const all=Array.from({length:36},(_,i)=>i+1).filter(n=> (n%3||3)===k%3);
  return all.slice(0,8);
}
function neighbors(n,k){ if(!inRange(n))return[]; const i=WHEEL.indexOf(n);const out=[];
  for(let j=1;j<=k;j++){ out.push(WHEEL[(i-j+WHEEL.length)%WHEEL.length]); out.push(WHEEL[(i+j)%WHEEL.length]); }
  return out.slice(0,8);
}
function cavalo(H){ // dois pr√≥ximos na roda do √∫ltimo conhecido
  if(!H.length) return [];
  return neighbors(H.at(-1),1);
}
function breakPattern(H){
  const last8=H.slice(-8); // se repetiu cor muitas vezes, inverte
  const redsC=last8.filter(n=>red.has(n)).length;
  if(redsC>=6) return Array.from({length:18},(_,i)=>i*2+2).slice(0,8); // muitos vermelhos ‚Üí sugere pretos pares
  return [];
}
function colorBias(H){
  const last12=H.slice(-12), r=last12.filter(n=>red.has(n)).length;
  if(r>=8) return Array.from({length:18},(_,i)=>i*2+2).slice(0,8);
  if(r<=4) return Array.from({length:18},(_,i)=>i*2+1).slice(0,8);
  return [];
}
function hotCold(H){
  const cnt=new Map(); H.forEach(n=>cnt.set(n,(cnt.get(n)||0)+1));
  const sorted=[...cnt.entries()].sort((a,b)=>b[1]-a[1]).map(v=>v[0]);
  return (sorted.slice(0,8).length?sorted.slice(0,8):[]);
}
function repeats(H){ const a=H.at(-1),b=H.at(-2); return (a===b && inRange(a))?[a]:[]; }
function sectorFrom(H){ if(!H.length) return []; return neighbors(H.at(-1),2); }
function dozenColumnMix(H){
  // pega a d√∫zia/coluna mais presente nos √∫ltimos 12 e retorna 8 representativos
  const last=H.slice(-12).filter(inRange);
  if(!last.length) return [];
  const dozen=[0,0,0]; last.forEach(n=>{ const d=Math.floor((n-1)/12); if(d>=0) dozen[d]++; });
  const best = dozen.indexOf(Math.max(...dozen))+1; // 1..3
  const arr=Array.from({length:36},(_,i)=>i+1).filter(n=> Math.ceil(n/12)===best);
  return arr.slice(0,8);
}
function highLow(H){
  const last=H.slice(-12).filter(inRange);
  const lows=last.filter(n=>n<=18).length, highs=last.length-lows;
  return (highs>lows)? Array.from({length:18},(_,i)=>i+19).slice(0,8)
                     : Array.from({length:18},(_,i)=>i+1).slice(0,8);
}
function dealerShift(H){ // sem feed de dealer, usa pulo grande na roda como proxy
  if(H.length<2) return [];
  const a=H.at(-2), b=H.at(-1);
  const ia=WHEEL.indexOf(a), ib=WHEEL.indexOf(b);
  const step=Math.min(Math.abs(ia-ib),WHEEL.length-Math.abs(ia-ib));
  return step>=10 ? neighbors(b,2) : [];
}

/* Monta grid de cards com checkbox */
const estrSel=new Set(); // ids ativos
function renderCards(){
  const g=el('estrGrid'); g.innerHTML='';
  STRATS.forEach(s=>{
    const card=document.createElement('label');
    card.className='estr';
    card.innerHTML=`
      <div class="row" style="justify-content:space-between">
        <h4>${s.nome} ${s.tier==='otima'?'<span class="tag">√≥tima</span>':''}</h4>
        <input type="checkbox" data-id="${s.id}" ${s.tier==='otima'?'checked':''} style="transform:scale(1.2)">
      </div>
      <small>ID: ${s.id}</small>
    `;
    g.appendChild(card);
    if(s.tier==='otima') estrSel.add(s.id);
    card.querySelector('input').onchange=(e)=>{
      e.target.checked?estrSel.add(s.id):estrSel.delete(s.id);
    };
  });
}
renderCards();
el('btnAll').onclick=()=>{estrSel.clear(); STRATS.forEach(s=>estrSel.add(s.id)); renderCardsSet();};
el('btnBest').onclick=()=>{estrSel.clear(); STRATS.filter(s=>s.tier==='otima').forEach(s=>estrSel.add(s.id)); renderCardsSet();};
el('btnNone').onclick=()=>{estrSel.clear(); renderCardsSet();};
function renderCardsSet(){ // re-checa de acordo com estrSel
  [...el('estrGrid').querySelectorAll('input[type=checkbox]')].forEach(ch=>{
    const id=ch.dataset.id; ch.checked=estrSel.has(id);
    ch.onchange=(e)=>{ e.target.checked?estrSel.add(id):estrSel.delete(id); };
  });
}

/* ======= MOTOR ======= */
const state = {
  liveOn:false, lastAt:0, history:[], spins:0, hits:0, miss:0,
  running:false, timer:null
};
const DEDUP_MS=2500; // anti-spam postMessage
let lastSeen = {n:null,t:0};

function setBadge(txt){ el('pillState').textContent=txt; }

function rate(){ const closed=state.hits+state.miss; return ((state.hits/Math.max(1,closed))*100).toFixed(0); }
function updateKPIs(){
  el('kSpins').textContent=state.spins;
  el('kHits').textContent=state.hits;
  el('kMiss').textContent=state.miss;
  el('kRate').textContent=rate()+'%';
}

function predictFromHistory(){
  const H=state.history.slice();
  let bag=[];
  STRATS.filter(s=>estrSel.has(s.id)).forEach(s=>{
    try{
      const arr=s.predict(H)||[];
      if(arr.length){
        bag = bag.concat(arr.map(n=>({n,by:s.nome})));
      }
    }catch(e){}
  });
  // normaliza: top 8 por frequ√™ncia
  const cnt=new Map();
  bag.forEach(({n})=> cnt.set(n,(cnt.get(n)||0)+1));
  const top=[...cnt.entries()].sort((a,b)=>b[1]-a[1]).slice(0,8).map(x=>x[0]);
  addLog('engine', `for√ßando previs√£o ‚Ä¢ ${top.length} previstos`);
  return top;
}

function handleSpin(number, reason='feed'){
  if(!inRange(number)) return;
  pushChip(number);
  state.spins++; el('pillLast').textContent = (state.liveOn?'LIVE ':'')+nowHMS();
  // Avalia acerto nas √∫ltimas previs√µes (se rodamos engine antes)
  const preds = predictFromHistory(); // gera antes de marcar
  const hit = preds.includes(number);
  if(hit){ state.hits++; addLog('predict', `‚úî Hit: n¬∫ ${number} estava nas previs√µes`, 'PREDICT'); }
  else   { state.miss++; addLog('predict', `‚úñ Miss: n¬∫ ${number} n√£o estava nas previs√µes`, 'PREDICT'); }
  updateKPIs();
}

function cadenceTick(){
  if(!state.running) return;
  // Apenas log de ciclo (previs√µes j√° s√£o geradas dentro do handleSpin no feed real e tamb√©m aqui para "ciclo vazio")
  addLog('engine','tick de cad√™ncia ‚Ä¢ aguardando n√∫mero‚Ä¶','ENGINE');
}

function start(){
  if(state.running) return;
  state.running=true; setBadge('rodando');
  state.timer = setInterval(cadenceTick, 18000);
}

function pause(){
  state.running=false; setBadge('pausado');
  if(state.timer) clearInterval(state.timer), state.timer=null;
}

function resetAll(){
  pause();
  state.spins=state.hits=state.miss=0; updateKPIs();
  state.history=[]; el('chips').innerHTML=''; el('pillLast').textContent='‚Äî';
  addLog('demo','Reset executado','SYSTEM');
}

/* Bot√µes */
el('btnStart').onclick=()=>{ start(); addLog('demo','Iniciado','SYSTEM'); };
el('btnPause').onclick=()=>{ pause(); addLog('demo','Pausado','SYSTEM'); };
el('btnReset').onclick=()=> resetAll();
el('btnSim').onclick=()=>{
  const n=Math.floor(Math.random()*37);
  ingest({number:n, platform:'Sim'});
};

/* ======= FEED REAL (BroadcastChannel + postMessage) ======= */
function ingest(payload){
  let n=null;
  if(typeof payload==='number') n=payload;
  else if(typeof payload==='object' && inRange(payload.number)) n=payload.number;
  else if(typeof payload==='string'){ const m=payload.match(/\b([0-9]|[12][0-9]|3[0-6])\b/); if(m) n=parseInt(m[1],10); }
  if(!inRange(n)) return;

  const now=Date.now(); if(lastSeen.n===n && now-lastSeen.t<DEDUP_MS) return;
  lastSeen={n,t:now};

  state.liveOn=true; state.lastAt=now;
  state.history.push(n); if(state.history.length>400) state.history=state.history.slice(-400);

  if(el('chkSync').checked){ handleSpin(n,'feed'); }
  else { pushChip(n); addLog('demo',`N√∫mero ${n} recebido (sync off)`,'FEED'); }
}

try{
  const bc=new BroadcastChannel('sc-tips-live');
  bc.onmessage=(e)=> ingest(e.data);
}catch{}
window.addEventListener('message',e=>ingest(e.data));
