<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <style>
    :root {
      --bg:#0a0b0f; --panel:#0e1525; --panel2:#101319;
      --ink:#e7f3ff; --muted:#93c5fd;
      --gold:#f4d063; --blue:#22d3ee;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Inter,sans-serif}
    a{color:var(--blue);text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}

    /* NAVBAR */
    nav{background:#0e1525;border-bottom:1px solid #1e2a44;position:sticky;top:0;z-index:10}
    nav .row{display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand video,.brand img{width:42px;height:42px;border-radius:8px;object-fit:cover}
    .brand span{display:flex;flex-direction:column;line-height:1}
    .brand b{color:#fff;font-weight:800}
    .brand small{background:#0b1220;border:1px solid #1e2a44;padding:2px 8px;border-radius:999px;color:#22d3ee;width:max-content}
    .menu{display:flex;gap:8px}
    .menu a{padding:8px 14px;border-radius:10px;color:#cfe0ff}
    .menu a:hover{background:rgba(255,255,255,.07)}
    .menu a.active{background:linear-gradient(135deg,#22d3ee,#60a5fa);color:#001428;font-weight:700}

    h1{font-size:28px;margin:16px 0;font-weight:900}
    h3{margin:14px 0;font-weight:700;color:var(--gold)}

    .grid{display:grid;gap:16px}
    @media(min-width:960px){.grid{grid-template-columns:1.2fr 1fr 1fr}}

    .card{background:var(--panel2);border:1px solid #1e2a44;padding:14px;border-radius:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #1e2a44;background:#0f172a;color:#fff;cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .btn.gold{background:linear-gradient(180deg,#f4d063,#d99a22);color:#111;font-weight:700}

    .console{background:#0b1220;border:1px solid #1e2a44;padding:12px;border-radius:14px;margin:16px 0}
    .loglist{background:#071018;border:1px solid #0f2034;border-radius:12px;height:200px;overflow:auto;padding:6px}
    .log{margin:6px 0;padding:8px 10px;border-radius:10px;font-size:14px}
    .hit{background:#0f2a1a;border:1px solid #1e6e3e}
    .miss{background:#2a0e0e;border:1px solid #6e2323}
    .sys{background:#0c1b2b;border:1px solid #1e3b5e}

    .list{display:grid;gap:8px}
    .item{display:flex;align-items:center;justify-content:space-between;background:#101319;border:1px solid #1e2a44;padding:10px;border-radius:12px}
    .toggle{appearance:none;width:42px;height:24px;border-radius:999px;background:#253046;position:relative;cursor:pointer;outline:none;border:1px solid #3b455a}
    .toggle:checked{background:#1b7e3a;border-color:#2bbd66}
    .toggle:before{content:"";position:absolute;top:2px;left:2px;width:20px;height:20px;background:#e8f4ff;border-radius:50%;transition:.18s}
    .toggle:checked:before{left:20px}

    footer{margin:32px 0 12px;text-align:center;color:#8aa;font-size:13px}
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav>

        <b>SC TIPS</b>

    </a>
    <div class="menu">

<div class="wrap">
  <h1>‚ö° Matrix Premium</h1>

      <button class="btn" id="btnClear">üßπ Limpar</button>

      <div class="row">
        <div><b>Cad√™ncia:</b> <span id="cadence">18s</span></div>
        <div><b>√öltima:</b> <span id="last">--</span></div>

      <div class="row" style="margin-top:12px">

</div>

<footer>

<script>
const loglist=document.getElementById("loglist");
function log(msg,cls="sys"){
  const d=document.createElement("div");
  d.className="log "+cls;
  d.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
  loglist.appendChild(d); loglist.scrollTop=loglist.scrollHeight;
}
document.getElementById("btnClear").onclick=()=>loglist.innerHTML="";
document.getElementById("btnExport").onclick=()=>{
  const txt=[...loglist.children].map(x=>x.textContent).join("\n");
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([txt],{type:"text/plain"}));
  a.download="matrix_logs.txt"; a.click();
};
document.getElementById("btnStart").onclick=()=>log("Motor iniciado","sys");
document.getElementById("btnPause").onclick=()=>log("Motor pausado","sys");
document.getElementById("btnReset").onclick=()=>log("Reset aplicado","sys");

// Plataformas (simula√ß√£o)
const plats=["Donald","BBTips","Lucky","Engine"];
const platBox=document.getElementById("platforms");
plats.forEach(p=>{
  const b=document.createElement("button");
  b.className="btn"; b.textContent=p;
  b.onclick=()=>log("Plataforma ativa: "+p,"sys");
  platBox.appendChild(b);
});

// Estrat√©gias
const STRATS=["Fire Precision SC","An√°lise de Vizinhos","Pattern Breaker","Predi√ß√£o de Cores","Hot/Cold","Ca√ßador de Repeti√ß√µes","Tiro Seco SC","Sector Target SC","Cavalo SC Premium","Cavalos 258","Terminais 0/5","M√∫ltiplos de 3","Diagonais da Roda","Sequ√™ncia 10+4","Linha dos Finais 6","Duplas Sim√©tricas","Trinca √çmpares","Trinca Pares","Prote√ß√£o Zero","Reverso Recentes","Gap Longo","Espiral da Roda","Alpha 6"];
const strList=document.getElementById("strList");
STRATS.forEach((name,i)=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`<div>${name}</div><input type="checkbox" class="toggle" ${i<8?"checked":""}>`;
  strList.appendChild(div);
});
</script>
